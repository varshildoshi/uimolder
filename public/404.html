<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Error | UiMolder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gold: #F1E5D1;
            --brand-indigo: #6366f1;
            --canvas: #020617;
            --uimolder-radius: 10px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--canvas);
            color: #f1f5f9;
            font-family: 'Tomorrow', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-grid {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            background-image: radial-gradient(rgba(241, 229, 209, 0.1) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            z-index: 0;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-color: rgba(99, 102, 241, 0.1);
            filter: blur(150px);
            border-radius: 50%;
            z-index: -10;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title-404 {
            font-size: 180px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, var(--brand-gold), rgba(241, 229, 209, 0.1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            user-select: none;
        }

        @media (min-width: 768px) {
            .title-404 { font-size: 240px; }
        }

        .error-header {
            position: relative;
            margin-top: -3rem;
            margin-bottom: 2rem;
        }

        .error-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: -0.025em;
            margin: 0;
        }

        .line {
            width: 96px;
            height: 4px;
            background-color: var(--brand-gold);
            margin: 1rem auto;
            border-radius: 9999px;
        }

        .description {
            color: #94a3b8;
            font-size: 1.125rem;
            line-height: 1.625;
            margin-bottom: 3rem;
            max-width: 448px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 640px) {
            .actions { flex-direction: row; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            font-weight: 500;
            border-radius: var(--uimolder-radius);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: var(--brand-gold);
            color: black;
            border-color: var(--brand-gold);
        }

        .btn-primary:hover {
            background-color: rgba(241, 229, 209, 0.1);
            color: var(--brand-gold);
            transform: scale(1.02);
        }

        .btn-builder {
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
        }

        .btn-builder:hover {
            color: white;
        }

        .circle-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn-builder:hover .circle-icon {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(241, 229, 209, 0.3);
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="glow"></div>

    <div class="container">
        <h1 class="title-404">404</h1>
        
        <div class="error-header">
            <h2>Architectural Error</h2>
            <div class="line"></div>
        </div>
        
        <p class="description">
            The layout you're looking for seems to have been <span style="color: rgba(241, 229, 209, 0.8); font-style: italic;">unmolded</span> or never existed in our blueprint.
        </p>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.75rem;">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Return Home
            </a>
            
            <a href="/builder" class="btn-builder">
                <div class="circle-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </div>
                Open Builder
            </a>
        </div>
    </div>
</body>
</html>
