@switch (flavor()) {
    @case ('material') {
        <div class="flex items-center gap-2">
            <span [matBadge]="element().label" 
                  matBadgeOverlap="false"
                  [matBadgeColor]="element().color === 'primary' ? 'primary' : 'accent'"
                  class="font-['Tomorrow']">
                {{element().placeholder || 'Badge'}}
            </span>
        </div>
    }

    @case ('tailwind') {
        <div class="flex items-center">
            <span class="px-2.5 py-0.5 rounded-full text-xs font-bold font-['Tomorrow'] tracking-wider uppercase"
                  [ngClass]="{
                      'bg-[var(--uim-accent-color)] text-black': element().color === 'primary' || !element().color,
                      'bg-slate-700 text-[var(--uim-text-color)]': element().color === 'secondary'
                  }">
                {{element().label}}
            </span>
        </div>
    }

    @case ('html') {
        <div style="display: flex; align-items: center;">
            <span [style.background]="element().color === 'primary' || !element().color ? 'var(--uim-accent-color)' : '#334155'"
                  [style.color]="element().color === 'primary' || !element().color ? 'black' : 'var(--uim-text-color)'"
                  style="padding: 2px 10px; border-radius: 999px; font-size: 10px; font-weight: bold; font-family: var(--uim-font); text-transform: uppercase;">
                {{element().label}}
            </span>
        </div>
    }
}
