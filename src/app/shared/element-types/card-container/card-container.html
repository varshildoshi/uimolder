@switch (flavor()) {
    @case ('material') {
        <mat-card class="w-full !bg-[var(--uim-bg-input)] !border !border-[var(--uim-border-color)]">
            @if (element().label) {
                <mat-card-header>
                    <mat-card-title class="!text-sm !font-bold !text-[var(--uim-accent-color)] !font-['Tomorrow'] uppercase tracking-widest">
                        {{element().label}}
                    </mat-card-title>
                </mat-card-header>
            }
            <mat-card-content class="!p-4 min-h-[100px]">
                <div class="border-2 border-dashed border-slate-700 rounded-lg p-8 flex items-center justify-center pointer-events-none">
                    <span class="text-[10px] text-slate-500 italic uppercase tracking-widest">Container content goes here</span>
                </div>
            </mat-card-content>
        </mat-card>
    }

    @case ('tailwind') {
        <div class="w-full bg-[var(--uim-bg-input)] border border-[var(--uim-border-color)] rounded-[var(--uim-radius)] overflow-hidden shadow-xl">
            @if (element().label) {
                <div class="px-4 py-2 border-b border-[var(--uim-border-color)] bg-white/5">
                    <h4 class="text-xs font-bold text-[var(--uim-accent-color)] uppercase tracking-widest font-['Tomorrow']">
                        {{element().label}}
                    </h4>
                </div>
            }
            <div class="p-6 min-h-[100px] flex flex-col gap-4 items-center justify-center">
                <div class="border-2 border-dashed border-slate-700 rounded-lg p-8 flex items-center justify-center pointer-events-none w-full">
                    <span class="text-[10px] text-slate-500 italic font-['Tomorrow'] uppercase tracking-widest">Core Empty</span>
                </div>
            </div>
        </div>
    }

    @case ('html') {
        <div style="width: 100%; background: var(--uim-bg-input); border: 1px solid var(--uim-border-color); border-radius: var(--uim-radius); font-family: var(--uim-font); overflow: hidden;">
            @if (element().label) {
                <div style="padding: 8px 16px; border-bottom: 1px solid var(--uim-border-color); font-weight: bold; color: var(--uim-accent-color); font-size: 14px;">
                    {{element().label}}
                </div>
            }
            <div style="padding: 16px; min-height: 100px; display: flex; flex-direction: column; gap: 12px; align-items: center; justify-center;">
                <div style="border: 2px dashed #334155; border-radius: 8px; padding: 24px; text-align: center; color: #475569; font-size: 10px; font-style: italic; text-transform: uppercase; width: 100%;">
                    Empty Container
                </div>
            </div>
        </div>
    }
}
