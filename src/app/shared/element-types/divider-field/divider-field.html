@switch (flavor()) {
    @case ('material') {
        <div class="py-4 w-full">
            <mat-divider></mat-divider>
        </div>
    }

    @case ('tailwind') {
        <div class="py-6 w-full">
            <hr class="border-[var(--uim-border-color)]">
        </div>
    }

    @case ('html') {
        <div style="padding: 20px 0; width: 100%;">
            <hr style="border: 0; border-top: 1px solid var(--uim-border-color);">
        </div>
    }
}
