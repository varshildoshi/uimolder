@switch (flavor()) {
@case ('material') {
<div class="flex w-full" [class.justify-start]="element().textAlign === 'left'"
    [class.justify-center]="element().textAlign === 'center'" [class.justify-end]="element().textAlign === 'right'">
    <div class="flex gap-4">
        @if (element().showCancel) {
        <button type="button" class="btn-outline rounded-full">
            {{element().cancelLabel || 'Cancel'}}
        </button>
        }
        <button type="submit" class="btn-primary rounded-full">
            {{element().submitLabel || 'Submit'}}
        </button>
    </div>
</div>
}

@case ('tailwind') {
<div class="flex w-full" [class.justify-start]="element().textAlign === 'left'"
    [class.justify-center]="element().textAlign === 'center'" [class.justify-end]="element().textAlign === 'right'">
    <div class="flex gap-4 font-['Tomorrow']">
        @if (element().showCancel) {
        <button type="button"
            class="w-full sm:w-auto px-3 py-2 bg-brand-gold/10 text-brand-gold border border-brand-gold rounded-full hover:bg-white/10 hover:border-white/10 transition-all duration-300">
            {{element().cancelLabel || 'CANCEL'}}
        </button>
        }
        <button type="submit" class="btn-primary py-2 px-3 rounded-full">
            {{element().submitLabel || 'SUBMIT'}}
        </button>
    </div>
</div>
}

@case ('html') {
<div [style.display]="'flex'" [style.width]="'100%'"
    [style.justify-content]="element().textAlign === 'left' ? 'flex-start' : (element().textAlign === 'center' ? 'center' : 'flex-end')">
    <div style="display: flex; gap: 16px; font-family: var(--uim-font);">
        @if (element().showCancel) {
        <button type="button" class="html-btn-cancel"
            style="padding: 8px 16px; border-radius: 10px; border: 1px solid #F1E5D1; background: transparent; color: #F1E5D1; cursor: pointer; font-weight: 600;">
            {{element().cancelLabel || 'Cancel'}}
        </button>
        }
        <button type="submit" class="html-btn-submit"
            style="padding: 8px 16px; border-radius: 10px; border: none; background: #F1E5D1; color: black; cursor: pointer; font-weight: 600; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.1);">
            {{element().submitLabel || 'Submit'}}
        </button>
    </div>
</div>
}
}
