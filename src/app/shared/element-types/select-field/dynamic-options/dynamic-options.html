<div>
    <div class="flex items-center justify-between">
        <h3 class="font-medium text-slate-50">{{title()}}</h3>
        <button class="p-1 rounded-full text-slate-500 hover:text-red-500 transition-colors hover:bg-red-500/30"
            (click)="addOptions()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                <path d="M9 12h6" />
                <path d="M12 9v6" />
            </svg>
        </button>
    </div>
    <div class="flex flex-col gap-2 mb-4 mt-2">
        @for (option of options(); track option.value; let i = $index) {
        <div class="flex items-center">
            <mat-form-field appearance="fill" class="flex-1 compact">
                <input matInput [ngModel]="option.label" (ngModelChange)="updateOption(i, $event)" />
            </mat-form-field>
            <button (click)="removeOption(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
            </button>
        </div>
        }
    </div>
</div>
