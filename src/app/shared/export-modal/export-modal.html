@if (isOpen()) {
<div class="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm animate-in fade-in duration-300" (click)="close.emit()"></div>

    <!-- Modal Content -->
    <div class="relative w-full max-w-5xl h-[85vh] bg-[#020617] border border-white/10 rounded-3xl shadow-2xl flex flex-col overflow-hidden animate-in zoom-in-95 duration-300">
        
        <!-- Header -->
        <header class="flex items-center justify-between px-8 py-6 border-b border-white/5 shrink-0 bg-white/[0.02]">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-brand-gold/10 flex items-center justify-center border border-brand-gold/20">
                    <mat-icon class="text-brand-gold">code</mat-icon>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-white tracking-tight">Export Blueprint</h2>
                    <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] font-mono">
                        Active Flavor: <span class="text-brand-gold">{{ layoutService.activeFlavor() }}</span>
                    </p>
                </div>
            </div>

            <div class="flex items-center gap-8">
                <!-- Style Selection -->
                <div class="flex flex-col gap-2">
                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Style Format</span>
                    <mat-radio-group [(ngModel)]="styleType" class="flex gap-4">
                        <mat-radio-button value="scss" class="uimolder-radio">
                            <span class="text-[10px] text-slate-300 uppercase font-bold">SCSS</span>
                        </mat-radio-button>
                        <mat-radio-button value="css" class="uimolder-radio">
                            <span class="text-[10px] text-slate-300 uppercase font-bold">CSS</span>
                        </mat-radio-button>
                    </mat-radio-group>
                </div>

                <!-- External CSS Toggle -->
                <div class="flex flex-col gap-2">
                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Storage</span>
                    <mat-checkbox [(ngModel)]="useExternalCss" class="uimolder-checkbox">
                        <span class="text-[10px] font-bold text-slate-300 uppercase tracking-wider">Extract to {{ stylesFileName }}</span>
                    </mat-checkbox>
                </div>

                <button (click)="close.emit()" class="p-2 hover:bg-white/5 rounded-full text-slate-500 hover:text-white transition-colors">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="flex px-8 border-b border-white/5 shrink-0 bg-white/[0.01]">
            <button (click)="activeTab.set('ts')" 
                [class.border-brand-gold]="activeTab() === 'ts'"
                [class.text-brand-gold]="activeTab() === 'ts'"
                class="px-6 py-4 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent transition-all hover:text-white">
                generated-layout.ts
            </button>
            @if (useExternalCss()) {
                <button (click)="activeTab.set('styles')" 
                    [class.border-brand-gold]="activeTab() === 'styles'"
                    [class.text-brand-gold]="activeTab() === 'styles'"
                    class="px-6 py-4 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent transition-all hover:text-white">
                    {{ stylesFileName }}
                </button>
            }
        </div>

        <!-- Code Preview -->
        <main class="flex-1 overflow-hidden relative bg-[#010409]">
            <pre class="h-full p-8 overflow-auto text-sm font-mono text-slate-300 custom-scrollbar leading-relaxed">
                <code class="block whitespace-pre">{{ activeTab() === 'ts' ? generatedCode().ts : generatedCode().styles }}</code>
            </pre>

            <!-- Actions Overlay -->
            <div class="absolute bottom-8 right-8">
                <button (click)="downloadFile()" class="btn btn-primary btn-lg gap-3 shadow-xl">
                    <mat-icon class="text-lg">download</mat-icon>
                    DOWNLOAD_FILE
                </button>
            </div>
        </main>
    </div>
</div>
}
