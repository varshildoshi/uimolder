@if (isOpen()) {
<div class="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm animate-in fade-in duration-300" (click)="close.emit()"></div>

    <!-- Modal Content -->
    <div class="relative w-full max-w-5xl h-[85vh] bg-[#020617] border border-white/10 rounded-3xl shadow-2xl flex flex-col overflow-hidden animate-in zoom-in-95 duration-300">
        
        <!-- Header -->
        <header class="flex items-center justify-between px-8 py-6 border-b border-white/5 shrink-0 bg-white/[0.02]">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-brand-gold/10 flex items-center justify-center border border-brand-gold/20">
                    <mat-icon class="text-brand-gold">code</mat-icon>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-white tracking-tight">Export Blueprint</h2>
                    <p class="text-xs text-slate-500 uppercase tracking-widest font-mono">Recursive Code Engine v1.0</p>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <mat-checkbox [(ngModel)]="useExternalCss" class="uimolder-checkbox">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Extract CSS to Layout.scss</span>
                </mat-checkbox>

                <button (click)="close.emit()" class="p-2 hover:bg-white/5 rounded-full text-slate-500 hover:text-white transition-colors">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="flex px-8 border-b border-white/5 shrink-0 bg-white/[0.01]">
            <button (click)="activeTab.set('ts')" 
                [class.border-brand-gold]="activeTab() === 'ts'"
                [class.text-brand-gold]="activeTab() === 'ts'"
                class="px-6 py-4 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent transition-all hover:text-white">
                Component (TS)
            </button>
            @if (useExternalCss()) {
                <button (click)="activeTab.set('scss')" 
                    [class.border-brand-gold]="activeTab() === 'scss'"
                    [class.text-brand-gold]="activeTab() === 'scss'"
                    class="px-6 py-4 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent transition-all hover:text-white">
                    Styles (SCSS)
                </button>
            }
        </div>

        <!-- Code Preview -->
        <main class="flex-1 overflow-hidden relative bg-[#010409]">
            <pre class="h-full p-8 overflow-auto text-sm font-mono text-slate-300 custom-scrollbar leading-relaxed">
                <code class="block whitespace-pre">{{ activeTab() === 'ts' ? generatedCode().ts : generatedCode().scss }}</code>
            </pre>

            <!-- Actions Overlay -->
            <div class="absolute bottom-8 right-8 flex gap-4">
                <button (click)="copyToClipboard()" class="btn btn-outline btn-md gap-3 bg-black/40 backdrop-blur-md">
                    <mat-icon class="text-lg">content_copy</mat-icon>
                    COPY_CODE
                </button>
                <button (click)="downloadFile()" class="btn btn-primary btn-md gap-3 shadow-xl">
                    <mat-icon class="text-lg">download</mat-icon>
                    DOWNLOAD_FILE
                </button>
            </div>
        </main>
    </div>
</div>
}
