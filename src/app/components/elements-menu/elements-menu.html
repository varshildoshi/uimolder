<aside
  class="w-72 border-r border-white/5 bg-white/1 h-[calc(100vh-150px)] overflow-y-auto transition-all custom-scrollbar">
  <div class="p-6 pb-20 flex flex-col">
    <div
      class="sticky top-0 z-20 bg-[#020617]/95 backdrop-blur-md -mx-6 -mt-6 p-6 pb-2 mb-6 border-b border-brand-gold/10">
      <h2 class="text-[14px] font-medium uppercase tracking-widest text-brand-gold">
        Elements</h2>
    </div>

    <div class="flex flex-col gap-6 elements-menu" cdkDropList cdkDropListSortingDisabled="true"
      [cdkDropListData]="'element-selector'" [cdkDropListEnterPredicate]="noDropAllowed"
      [cdkDropListConnectedTo]="elementService.allContainerIds()">
      @for (category of categories; track category.name) {
      <div>
        <h3 class="text-[11px] font-semibold text-white/40 uppercase tracking-widest mb-3 px-1">{{category.name}}</h3>
        <div class="flex flex-col gap-3">
          @for (item of getElementsByCategory(category.elements); track item.type) {
          <app-element-button [element]="item" />
          }
        </div>
      </div>
      }
    </div>
  </div>
</aside>
