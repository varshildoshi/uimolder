<div
    class="max-w-6xl mx-auto w-full transition-all duration-500 pb-20 bg-white/2 border border-white/5 shadow-2xl rounded-xl p-5 flex flex-col gap-3">
    <h2 class="text-[14px] font-medium uppercase tracking-widest text-brand-gold border-b border-brand-gold/10 pb-2">
        Molding Result</h2>

    @for (row of elementService.rows(); track row.id) {
    <div class="flex gap-4 flex-wrap">
        @for (element of row.elements; track element.id) {
        <app-field-preview class="flex-1 min-w-[200px]" [element]="element" />
        }
    </div>
    }
</div>
