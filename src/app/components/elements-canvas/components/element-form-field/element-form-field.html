<div class="bg-[radial-gradient(#ffffff05_1px,transparent_1px)] p-4 pt-1 rounded-lg shadow-md border-2 border-slate-800"
    (click)="selectElement($event)"
    [class]="elementService.selectedElement()?.id === element().id ? 'border-brand-gold!' : ''">
    <div class="flex items-center justify-between my-2">
        <span class="text-sm">{{element().type | titlecase}}</span>
        <button (click)="deleteElement($event)"
            class="p-2 flex items-center justify-center rounded-full text-slate-500 hover:text-red-500 transition-colors hover:bg-red-500/30">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 7l16 0" />
                <path d="M10 11l0 6" />
                <path d="M14 11l0 6" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
        </button>
    </div>
    <app-field-preview [element]="element()" />
</div>
